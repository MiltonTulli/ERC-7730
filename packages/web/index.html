<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERC-7730 Transaction Decoder</title>
  <meta name="description" content="Decode blockchain transactions into human-readable format using the ERC-7730 standard">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-tertiary: #1a1a1a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border: #27272a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* Main tabs navigation */
    .main-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid var(--border);
    }

    .main-tab {
      background: transparent;
      color: var(--text-muted);
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      width: auto;
      border: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .main-tab:hover {
      color: var(--text-secondary);
    }

    .main-tab.active {
      color: var(--text-primary);
      border-bottom-color: var(--accent);
    }

    .main-tab-content {
      display: none;
    }

    .main-tab-content.active {
      display: block;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    textarea, input, select {
      width: 100%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.875rem;
      transition: border-color 0.2s;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    textarea.tall {
      min-height: 200px;
    }

    textarea:focus, input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 600px) {
      .row, .row-3 {
        grid-template-columns: 1fr;
      }
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }

    button:hover {
      background: var(--accent-hover);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .btn-row {
      display: flex;
      gap: 0.5rem;
    }

    .btn-row button {
      flex: 1;
    }

    .result {
      margin-top: 1.5rem;
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-weight: 500;
    }

    .badge-success {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .badge-warning {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .badge-error {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .intent {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .fields {
      background: var(--bg-tertiary);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .field {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    .field:last-child {
      border-bottom: none;
    }

    .field-label {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .field-value {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.875rem;
      text-align: right;
      word-break: break-all;
      max-width: 60%;
    }

    .warning {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .warning-icon {
      color: var(--error);
      font-size: 1.25rem;
    }

    .warning-text {
      color: var(--error);
      font-size: 0.875rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.25rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    .tab {
      background: transparent;
      color: var(--text-muted);
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      width: auto;
      border-radius: var(--radius) var(--radius) 0 0;
      transition: all 0.2s;
    }

    .tab:hover {
      color: var(--text-secondary);
      background: var(--bg-tertiary);
    }

    .tab.active {
      color: var(--text-primary);
      background: var(--bg-tertiary);
      border-bottom: 2px solid var(--accent);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Code blocks */
    .code-block-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .code-block-header span {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .copy-btn {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-size: 0.75rem;
      padding: 0.375rem 0.75rem;
      width: auto;
      border: 1px solid var(--border);
    }

    .copy-btn:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .code-block {
      background: var(--bg-tertiary);
      border-radius: var(--radius);
      padding: 1rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.8rem;
      overflow-x: auto;
      line-height: 1.5;
      white-space: pre;
      max-height: 400px;
      overflow-y: auto;
    }

    .code-note {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .code-note code {
      background: var(--bg-tertiary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.8rem;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius);
      padding: 1rem;
      color: var(--error);
      margin-top: 1rem;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: var(--radius);
      padding: 1rem;
      color: var(--success);
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    footer a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--text-primary);
    }

    .examples {
      margin-top: 1rem;
    }

    .examples summary {
      cursor: pointer;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .examples-list {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .example-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.75rem;
      padding: 0.375rem 0.75rem;
      width: auto;
    }

    .example-btn:hover {
      background: var(--bg-secondary);
      border-color: var(--accent);
    }

    /* Custom descriptor indicator */
    .custom-descriptor-indicator {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .custom-descriptor-indicator button {
      width: auto;
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .custom-descriptor-indicator button:hover {
      background: rgba(59, 130, 246, 0.1);
    }

    /* Section header */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .section-header h3 {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    /* Collapsible */
    .collapsible {
      margin-top: 1rem;
    }

    .collapsible summary {
      cursor: pointer;
      padding: 0.75rem;
      background: var(--bg-tertiary);
      border-radius: var(--radius);
      color: var(--text-secondary);
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .collapsible summary:hover {
      color: var(--text-primary);
    }

    .collapsible[open] summary {
      border-radius: var(--radius) var(--radius) 0 0;
    }

    .collapsible-content {
      background: var(--bg-tertiary);
      border-radius: 0 0 var(--radius) var(--radius);
      padding: 1rem;
      border-top: 1px solid var(--border);
    }

    /* Sourcify badge */
    .badge-sourcify {
      background: rgba(0, 191, 165, 0.2);
      color: #00bfa5;
    }

    /* Sourcify banner */
    .sourcify-banner {
      background: rgba(0, 191, 165, 0.1);
      border: 1px solid rgba(0, 191, 165, 0.3);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      color: #00bfa5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .sourcify-banner a {
      color: #00bfa5;
      text-decoration: underline;
    }

    /* Contribute button */
    .contribute-btn {
      background: transparent;
      border: 1px solid #00bfa5;
      color: #00bfa5;
      font-size: 0.75rem;
      padding: 0.375rem 0.75rem;
      width: auto;
      cursor: pointer;
    }

    .contribute-btn:hover {
      background: rgba(0, 191, 165, 0.1);
    }

    /* Action buttons container */
    .action-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      max-width: 500px;
      width: 100%;
      overflow: hidden;
      animation: modalSlideIn 0.2s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 600;
    }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: auto;
      line-height: 1;
    }

    .modal-close:hover {
      color: var(--text-primary);
      background: transparent;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-body p {
      margin: 0 0 1rem;
      color: var(--text-secondary);
    }

    .modal-preview {
      background: var(--bg-tertiary);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .modal-preview .field {
      padding: 0.5rem 0;
    }

    .modal-preview .field:first-child {
      padding-top: 0;
    }

    .modal-preview .field:last-child {
      padding-bottom: 0;
      border-bottom: none;
    }

    .modal-note {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .modal-footer {
      display: flex;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      justify-content: flex-end;
    }

    .modal-footer button {
      width: auto;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      display: flex;
      align-items: center;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .modal-cancel {
      background: transparent;
      border: 1px solid var(--border);
    }

    .modal-cancel:hover {
      background: var(--bg-tertiary);
    }

    /* Help text */
    .help-text {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--text-muted);
      text-align: center;
    }

    /* Instructions box in modal */
    .instructions-box {
      background: var(--bg-tertiary);
      border-radius: var(--radius);
      padding: 1rem;
      margin: 1rem 0;
    }

    .instructions-box p {
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    .instructions-box ol {
      margin: 0;
      padding-left: 1.25rem;
      color: var(--text-secondary);
    }

    .instructions-box li {
      margin-bottom: 0.5rem;
    }

    .instructions-box li:last-child {
      margin-bottom: 0;
    }

    .instructions-box kbd {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.125rem 0.375rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.75rem;
      color: var(--text-primary);
    }

    .modal-note code {
      background: var(--bg-tertiary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.8rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üîç ERC-7730 SDK</h1>
      <p>Decode transactions & generate descriptors</p>
    </header>

    <!-- Main Tabs -->
    <div class="main-tabs">
      <button class="main-tab active" data-main-tab="decode">Decode Transaction</button>
      <button class="main-tab" data-main-tab="generate">Generate Descriptor</button>
    </div>

    <!-- Decode Tab Content -->
    <div id="main-tab-decode" class="main-tab-content active">
      <!-- Custom Descriptor Indicator (hidden by default) -->
      <div id="custom-descriptor-indicator" class="custom-descriptor-indicator" style="display: none;">
        <span>üìã Using custom descriptor</span>
        <button id="clear-custom-descriptor">Clear</button>
      </div>

      <div class="card">
        <div class="form-group">
          <label for="calldata">Transaction Calldata or Hash</label>
          <textarea
            id="calldata"
            placeholder="Paste calldata (0x...) or transaction hash..."
          ></textarea>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="chain">Chain</label>
            <select id="chain">
              <option value="1">Ethereum</option>
              <option value="42161">Arbitrum</option>
              <option value="10">Optimism</option>
              <option value="8453">Base</option>
              <option value="137">Polygon</option>
            </select>
          </div>

          <div class="form-group">
            <label for="contract">Contract Address (optional)</label>
            <input
              type="text"
              id="contract"
              placeholder="0x..."
            />
          </div>
        </div>

        <details class="collapsible">
          <summary>‚öôÔ∏è Advanced Options</summary>
          <div class="collapsible-content">
            <div class="form-group">
              <label for="rpc">Custom RPC URL <span style="color: var(--text-muted); font-weight: normal;">(uses public RPC by default)</span></label>
              <input
                type="text"
                id="rpc"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="custom-abi">Custom ABI <span style="color: var(--text-muted); font-weight: normal;">(paste JSON ABI to decode with custom descriptor)</span></label>
              <textarea
                id="custom-abi"
                class="tall"
                placeholder='[{"type":"function","name":"myFunction","inputs":[...]}]'
              ></textarea>
            </div>
            <button id="apply-abi-btn" class="btn-secondary">Apply ABI as Custom Descriptor</button>
          </div>
        </details>

        <div style="margin-top: 1rem;">
          <button id="decode-btn">Decode Transaction</button>
        </div>

        <details class="examples">
          <summary>Load example</summary>
          <div class="examples-list">
            <button class="example-btn" data-example="transfer">ERC20 Transfer</button>
            <button class="example-btn" data-example="approve">ERC20 Approve</button>
            <button class="example-btn" data-example="infinite">Infinite Approval ‚ö†Ô∏è</button>
            <button class="example-btn" data-example="nft">NFT Transfer</button>
          </div>
        </details>
      </div>

      <div id="result" class="result" style="display: none;">
        <!-- Results will be rendered here -->
      </div>
    </div>

    <!-- Generate Tab Content -->
    <div id="main-tab-generate" class="main-tab-content">
      <div class="card">
        <div class="form-group">
          <label for="gen-abi">Contract ABI (JSON)</label>
          <textarea
            id="gen-abi"
            class="tall"
            placeholder='[{"type":"function","name":"transfer","inputs":[{"name":"to","type":"address"},{"name":"amount","type":"uint256"}],"stateMutability":"nonpayable"}]'
          ></textarea>
        </div>

        <div class="row-3">
          <div class="form-group">
            <label for="gen-chain">Chain</label>
            <select id="gen-chain">
              <option value="1">Ethereum</option>
              <option value="42161">Arbitrum</option>
              <option value="10">Optimism</option>
              <option value="8453">Base</option>
              <option value="137">Polygon</option>
            </select>
          </div>

          <div class="form-group">
            <label for="gen-address">Contract Address</label>
            <input
              type="text"
              id="gen-address"
              placeholder="0x..."
            />
          </div>

          <div class="form-group">
            <label for="gen-owner">Owner/Protocol Name</label>
            <input
              type="text"
              id="gen-owner"
              placeholder="My Protocol"
            />
          </div>
        </div>

        <div class="btn-row">
          <button id="fetch-sourcify-btn" class="btn-secondary">Fetch from Sourcify</button>
          <button id="generate-btn">Generate Descriptor</button>
          <button id="use-for-decode-btn" class="btn-secondary" style="display: none;">Use for Decoding</button>
        </div>

        <p class="help-text">
          üí° No ABI? Enter the contract address and click "Fetch from Sourcify" to auto-fetch verified contract ABI.
        </p>
      </div>

      <div id="generate-result" class="result" style="display: none;">
        <!-- Generated descriptor will be rendered here -->
      </div>
    </div>

    <footer>
      <p>
        Open source on <a href="https://github.com/MiltonTulli/ERC-7730" target="_blank">GitHub</a>
        ¬∑ Built with <a href="https://eips.ethereum.org/EIPS/eip-7730" target="_blank">ERC-7730</a>
      </p>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
